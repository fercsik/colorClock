body {
  height: 100vh;

  text-align: center;
  font-size: 4rem;
  margin-top: 10%;

  color: blue;
}

<body>
  <div id='colorClock'>12:12:12</div>
<script id="jsbin-javascript">
function setClock() {
  var time = new Date();
  var hours = time.getHours();
  var minutes = time.getMinutes();
  var seconds = time.getSeconds();
  
  if (hours<10) {
    hours = '0' + hours;
  }
  
  if (minutes<10) {
    minutes = '0' + minutes;
  }
  
  if (seconds<10) {
    seconds = '0' + seconds;
  }
  
  var colorClock = hours + ':' + minutes + ':' + seconds;
  var backColor = '#'+hours+minutes+seconds;
  
  document.getElementById('colorClock').innerHTML = colorClock;
  document.body.style.background=backColor;
  
  setTimeout(function() {setClock();}, 1000);
  
  
  
} 

  
setClock();



</script>
</body>
